<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckOnBoard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
</head>
<body>
    <nav>
        <button onclick="goToScreen('home')">Home</button>
        <button onclick="goToScreen('categories')">Categories</button>
        <button onclick="goToScreen('calculator')">DIN Calculator</button>
        <button onclick="openSettingsModal()">Settings</button>
        <button id="loginBtn">Login</button>
    </nav>

    <div id="mainContent">
        <div id="homeScreen" class="screen">
            <h1>Welcome to DuckOnBoard!</h1>
        </div>
        <div id="categoriesScreen" class="screen hidden">
            <h2>Categories</h2>
            <ul>
                <li onclick="goToScreen('form1')">Form 1</li>
                <li onclick="goToScreen('form2')">Form 2</li>
                <li onclick="goToScreen('form3')">Form 3</li>
            </ul>
        </div>
        <div id="form1Screen" class="screen hidden">
            <h2>Form 1/3</h2>
            <form onsubmit="handleForm1Submit(event)">
                <input type="text" placeholder="Enter your data" required>
                <button type="submit">Next</button>
            </form>
        </div>
        <div id="form2Screen" class="screen hidden">
            <h2>Form 2/3</h2>
            <form onsubmit="handleForm2Submit(event)">
                <input type="text" placeholder="More data" required>
                <button type="submit">Next</button>
            </form>
        </div>
        <div id="form3Screen" class="screen hidden">
            <h2>Form 3/3</h2>
            <form onsubmit="handleForm3Submit(event)">
                <input type="text" placeholder="Final data" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="resultsScreen" class="screen hidden">
            <h2>Results</h2>
            <div id="resultsContent"></div>
        </div>
        <div id="calculatorScreen" class="screen hidden">
            <h2>DIN Calculator</h2>
            <form onsubmit="handleCalculatorSubmit(event)">
                <input type="number" placeholder="Enter weight" required>
                <button type="submit">Calculate</button>
            </form>
        </div>
    </div>

    <div id="settingsModal" class="modal hidden">
        <div class="modalContent">
            <span class="close" onclick="closeSettingsModal()">&times;</span>
            <h2>Settings</h2>
            <label for="theme">Choose a theme:</label>
            <select id="theme" onchange="changeTheme(this.value)">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="pride">Pride</option>
            </select>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginBtn').onclick = function() {
            // Implement Google authentication
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                console.log('User logged in:', result.user);
            }).catch((error) => {
                console.error('Error during login:', error);
            });
        };

        function goToScreen(screen) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(s => s.classList.add('hidden'));
            document.getElementById(screen + 'Screen').classList.remove('hidden');
        }

        function handleForm1Submit(event) {
            event.preventDefault();
            goToScreen('form2');
        }

        function handleForm2Submit(event) {
            event.preventDefault();
            goToScreen('form3');
        }

        function handleForm3Submit(event) {
            event.preventDefault();
            goToScreen('results');
        }

        function handleCalculatorSubmit(event) {
            event.preventDefault();
            // Calculate DIN based on input
            const weight = event.target[0].value;
            console.log('Weight:', weight);
            goToScreen('results');
        }

        function changeTheme(theme) {
            document.body.className = theme;
        }

        function openSettingsModal() {
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.add('hidden');
        }
    </script>
</body>
</html>
